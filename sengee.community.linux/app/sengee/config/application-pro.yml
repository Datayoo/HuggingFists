       uri: /retrieval
       client: sengee
  entityTypes:
     - name: PrcGrp
       alias: 流程组
       client: sengee
       behaviors: create,update,delete,flow.create,flow.batchDelete
     - name: JobGrp
       alias: 作业组
       client: sengee
       behaviors: create,update,delete,job.create,job.batchDelete
     - name: OpGrp
       alias: 算子组
       client: sengee
       behaviors: create,update,delete,operator.import,operator.batchDelete
     - name: SettingsGrp
       alias: 服务配置组
       client: sengee
       behaviors: create,update,delete,settings.create,settings.batchDelete
     - name: ModelGrp
       alias: 模型组
       client: sengee
       behaviors: create,update,delete,model.import,model.batchDelete
     - name: PromptGrp
       alias: PromptGrp
       client: sengee
       behaviors: prompt.import,create,update,delete
     - name: BundleGrp
       alias: Bundle组
       client: sengee
       behaviors: create,update,delete,bundle.create,bundle.batchDelete
     - name: ApiGrp
       alias: ApiGrp组
       client: sengee
       behaviors: create,update,delete,api.create,api.batchDelete
     - name: LLAGrp
       alias: 应用模板组
       client: sengee
       behaviors: create,update,delete,agent.create,agent.batchDelete
program:
  package:
    path: ./data/program/temp

mybatis:
  mapperLocations: classpath:mybatis/*Mapper.xml

running:
  mode: local
