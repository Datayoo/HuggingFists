       alias: 删除数据源
       uri:
       client: sengee
     - name: Resource.DataSource.View
       alias: 浏览数据
       uri:
       client: sengee
     - name: Resource.Operator
       alias: 算子库
       uri: /resource/operator
       client: sengee
     - name: Resource.Operator.View
       alias: 浏览数据
       uri:
       client: sengee
     - name: Resource.Function
       alias: 函数库
       uri: /resource/function
